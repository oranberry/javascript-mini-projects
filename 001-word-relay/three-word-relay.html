<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>쿵쿵따</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const participants = Number(prompt('참가 인원을 입력하세요.'));

        if(participants){
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');

            let word;       // 제시어
            let newWord;    // 현재 단어

            const onClickButton = () => {
                // 세 글자이면서 제시어가 비어있거나 입력한 단어가 올바른가?
                if(newWord.length === 3 && (!word || word[word.length - 1] === newWord[0])){
                    word = newWord;                 // 입력 단어가 제시어가 됨
                    $word.textContent = word;       // 화면에 제시어 표시
                    const order = Number($order.textContent);
                    if(order + 1 > participants){
                        $order.textContent = 1;
                    } else{
                        $order.textContent = order + 1;
                    }
                } else{
                    alert('올바르지 않은 단어입니다!');
                }
                $input.value = '';
                $input.focus();
            };

            const onInput = (event) => {
                newWord = event.target.value;       // 입력 단어를 현재 단어가 됨
            };

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
        }
        
    </script>
</body>

</html>
